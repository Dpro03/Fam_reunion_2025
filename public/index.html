<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  

    <link rel="stylesheet" href="./styles.css" />

    <style>
      body {
        font-family: 'Exo 2', sans-serif;
        background: linear-gradient(to bottom, #4a148c, #1565c0, #1b5e20);
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      header {
        margin: 2rem 0;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ffffff;
        padding: 1rem;
        background: linear-gradient(to right, #ff6f61, #42a5f5, #ab47bc);
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        margin: 1rem 0; /* Default margin */
      }

      @media (max-width: 768px) {
        header h1 {
          margin: 1rem 0; /* Increased margin for smaller screens */
          font-size: 2rem;
          padding: 0.8rem;
          border-radius: 8px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
      }

      header h2 {
        margin-top: 1rem;
        font-size: 1.2rem;
      }

      .btn-container {
        margin: 2rem 0;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        color: #ffffff;
        transition: transform 0.3s ease, background 0.3s ease;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .btn-login {
        background: linear-gradient(to right, #66bb6a, #43a047);
      }

      .btn-signup {
        background: linear-gradient(to right, #29b6f6, #0288d1);
      }

      .btn-logout {
        background: linear-gradient(to right, #ef5350, #c62828);
      }

      .btn-delete {
        background: linear-gradient(to right, #ff7043, #d84315);
      }

      .links-container {
        margin-top: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .link {
        background: linear-gradient(to right, #ffca28, #ff8f00);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-size: 1rem;
        color: #212121;
        text-decoration: none;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .link:hover {
        transform: scale(1.1);
      }

      .venue-container {
        margin: 2rem 0;
      }

      .venue-container img {
        max-width: 80%;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #cfd8dc;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="./users.html" class="w-full sm:w-auto block">
        <button
          class="items-center absolute top-1 left-1 z-50 w-16 sm:w-20 bg-gradient-to-br from-fuchsia-500/80 to-sky-600/80 text-white text-xs sm:text-sm font-medium py-1.5 sm:py-2 px-3 sm:px-4 rounded-md border-0 transition-all duration-300 transform hover:scale-105 hover:shadow-sm active:scale-95 focus:outline-none focus:ring-1 focus:ring-orange-300/30 shadow-sm"
        >
          Users
        </button>
      </a>
    </div>

    <header>
      <h1>Dombroski Family Reunion 2025</h1>
      <h2>
        Welcome to the home of the Dombroski family reunion! Thanks for
        visiting!
      </h2>
    </header>

    <!-- Buttons -->
    <div class="btn-container">
      <a href="./logIn.html" class="btn btn-login">Log In</a>
      <a href="./signUp.html" class="btn btn-signup">Sign Up</a>
      <button id="logoutButton" class="btn btn-logout">Log Out</button>
      <button id="deleteAccountButton" class="btn btn-delete">
        Delete Account
      </button>
    </div>

    <!-- Navigation Links -->
    <div class="links-container">
      <a href="./food.html" class="link">Food List</a>
      <a href="./photos.html" class="link">Photos</a>
      <a href="./2025_reunion.html" class="link">Home</a>
    </div>

    <!-- Venue Section -->
    <div class="venue-container text-center my-8 flex flex-col items-center">
      <h2 class="text-2xl font-bold mb-4">The Venue!</h2>
      <img
        src="./img/clubhouse.jpeg"
        alt="The Clubhouse"
        class="max-w-[80%] rounded-lg shadow-lg"
      />
    </div>

    <footer>
      <p>You can only access the food and photos pages while logged in!</p>
    </footer>

    <script type="module" src="./firebase.js"></script>
  </body>
</html>
