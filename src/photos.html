<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./firebase.js" defer></script>
  </head>
  <body class="bg-gradient-to-r from-slate-400 via-slate-700 to-slate-400">
    <h1
      class="font-exo text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-pink-800 bg-slate-400 text-center pt-14 underline"
    >
      Family Reunion Photos
    </h1>

    <div class="container mx-auto px-4 py-8">
      <!-- Image Upload Form -->
      <div
        class="bg-slate-900 rounded-3xl shadow-2xl shadow-slate-600 p-6 mb-12 text-center"
      >
        <h2 class="text-2xl font-bold text-slate-100 mb-4">
          Upload Your Photos
        </h2>
        <form id="uploadForm" class="flex flex-col items-center">
          <input type="file" id="fileInput" accept="image/*" class="mb-4" />
          <button
            type="submit"
            class="bg-pink-700 hover:bg-pink-800 text-slate-950 font-bold py-4 px-8 rounded border-slate-900 border-2 text-lg"
          >
            Upload
          </button>
        </form>
      </div>

      <!-- Display Uploaded Images -->
      <div
        id="photoGallery"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4"
      >
        <!-- Images will be dynamically inserted here -->
      </div>
    </div>

    <script type="module" src="./firebase.js"></script>
  </body>
</html>
