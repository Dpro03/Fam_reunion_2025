<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 flex items-center justify-center h-screen"
  >
    <div
      class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 p-8 rounded-lg shadow-lg w-96"
    >
      <h2 class="text-2xl font-bold mb-6 text-center text-white">
        Sign Up Page
      </h2>
      <form id="signupForm" class="space-y-4">
        <div class="flex flex-col mt-8 justify-center">
          <label for="email" class="text-sm font-medium text-gray-700 mb-2"
            >Email:</label
          >
          <input
            type="text"
            id="email"
            class="block w-40 p-2 ml-12 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div class="flex flex-col justify-center">
          <label
            for="password"
            class="text-sm font-medium text-gray-700 mt-4 mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            class="block w-40 p-2 mt-4 ml-10 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div class="flex justify-center mt-4">
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            Sign Up
          </button>
        </div>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden">
          Error during sign up.
        </p>
      </form>
    </div>
    <script src="../dist/bundle.js"></script>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
