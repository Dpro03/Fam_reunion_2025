<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="bg-slate-900 p-8 rounded-lg shadow-xl border border-slate-700 w-full max-w-md"
    >
      <h2 class="text-3xl font-bold mb-8 text-center text-white">
        Welcome, to the Dombroski Family Reunion!
      </h2>
      
      <form id="signUpForm" class="space-y-6"> 
        <div class="space-y-4">
          <div class="flex flex-col space-y-2">
            <label
              for="firstName"
              class="text-sm font-medium text-gray-200"
            >
              First Name:
            </label>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
              required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label
              for="lastName"
              class="text-sm font-medium text-gray-200"
            >
              Last Name:
            </label>
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
              required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label
              for="email"
              class="text-sm font-medium text-gray-200"
            >
              Email:
            </label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
              required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label
              for="password"
              class="text-sm font-medium text-gray-200"
            >
              Password:
            </label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
              required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label
              for="phone"
              class="text-sm font-medium text-gray-200"
            >
              Phone:
            </label>
            <input
              type="tel"
              id="phone"
              placeholder="Phone #"
              class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
              required
            />
          </div>
        </div>

        <div class="pt-4">
          <button
            type="submit"
            id="signUpButton"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <script src="../dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
