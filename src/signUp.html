<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- Preloaded Google Fonts for faster load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./styles.css" />

    <style>
      /* Consistent font for the signup page */
      .font-exo {
        font-family: 'Exo 2', sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-fuchsia-700 via-sky-700 to-indigo-900 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="bg-gradient-to-br from-slate-900 via-sky-800 to-slate-900 p-8 rounded-lg shadow-xl border-2 border-stone-400 w-full max-w-md"
    >
      <h1 class="font-exo text-3xl font-bold mb-8 text-center text-slate-200">
        Join the Dombroski Family Reunion!
      </h1>

      <form id="signUpForm" class="space-y-6">
        <div class="space-y-4">
          <!-- First Name -->
          <div class="flex flex-col space-y-2">
            <label for="firstName" class="text-sm font-medium text-gray-200">
              First Name:
            </label>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>

          <!-- Last Name -->
          <div class="flex flex-col space-y-2">
            <label for="lastName" class="text-sm font-medium text-gray-200">
              Last Name:
            </label>
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>

          <!-- Email -->
          <div class="flex flex-col space-y-2">
            <label for="email" class="text-sm font-medium text-gray-200">
              Email:
            </label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>

          <!-- Password -->
          <div class="flex flex-col space-y-2">
            <label for="password" class="text-sm font-medium text-gray-200">
              Password:
            </label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>

          <!-- Confirm Password -->
          <div class="flex flex-col space-y-2">
            <label for="confirmPassword" class="text-sm font-medium text-gray-200">
              Confirm Password:
            </label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>

          <!-- Phone -->
          <div class="flex flex-col space-y-2">
            <label for="phone" class="text-sm font-medium text-gray-200">
              Phone:
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter numbers only"
              maxlength="14"
              oninput="formatPhoneNumber(this)"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>
        </div>

        <!-- Sign Up Button -->
        <div class="pt-4">
          <button
            type="submit"
            id="signUpButton"
            class="w-full bg-gradient-to-br from-green-600 to-green-700 hover:from-sky-500 hover:to-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="./firebase.js" defer></script>
    <script>
      // Phone number formatting
      function formatPhoneNumber(input) {
        let value = input.value.replace(/\D/g, '');
        value = value.substring(0, 10);
        if (value.length >= 3) {
          value =
            '(' +
            value.substring(0, 3) +
            ')' +
            (value.length > 3 ? ' ' + value.substring(3) : '');
        }
        if (value.length >= 9) {
          value = value.substring(0, 9) + '-' + value.substring(9);
        }
        input.value = value;
      }
    
      // Password confirmation check
      document.getElementById('signUpForm').addEventListener('submit', function (event) {
    // Retrieve password and confirmation values
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Validate passwords
    if (password.trim() === '' || confirmPassword.trim() === '') {
      alert('Password fields cannot be empty.');
      event.preventDefault(); // Prevent form submission
      return false; // Explicitly stop the function
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match. Please try again.');
      event.preventDefault(); // Prevent form submission
      return false; // Explicitly stop the function
    }
  });
      </script>
      </body>
</html>
