<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 flex items-center justify-center h-screen"
  >
    <div
      class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 p-4 rounded-lg shadow-lg w-full h-72 max-w-md mt-24"
    >
      <h2 class="text-2xl font-bold mb-6 mt-4 text-center text-white">
        Sign Up Page
      </h2>
       <form id="signUpForm" class="space-y-6"> 
        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="firstName"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >First Name:</label
          >
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 mr-4"
            required
          />
        </div>
        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="lastName"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >Last Name:</label
          >
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
            required
          />
        </div>
        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="email"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 mr-4"
            required
          />
        </div>

        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="password"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
            required
          />
        </div>

        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="password"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >Phone:</label
          >
          <input
            type="phone"
            id="phone"
            placeholder="Phone#"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
            required
          />
        </div>



        <div class="flex justify-center mt-10">
          <button
            type="submit"
            id="signUpButton"
            class="bg-red-600 hover:bg-red-700 text-white mt-2 mb-2font-bold py-2 px-4 rounded w-full max-w-xs"
          >
            Sign Up
          </button>
        </div>
      </form> 
          
      

    </div>
    <script src="../dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
