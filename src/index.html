<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400">
    <h1
      class="font-exo text-7xl font-bold text-pink-800 text-center underline pt-14 bg-slate-400"
    >
      Dombroski Family Reunion 2025
    </h1>
    <h2
      class="text-3xl font-bold text-pink-700 bg-slate-800 w-1/3 mx-auto text-center rounded-md mt-12 border-pink-600 border-2"
    >
      Welcome to the home of the Dombroski family reunion! Thanks for visiting!
    </h2>
    <h3 class="text-2xl font-bold text-slate-950 text-center mt-10">
      Click on the links below to get started!
    </h3>

    <div class="flex justify-center mt-12 gap-6 w-4/5 mx-auto">
      <a
        href="./logIn.html"
        class="bg-pink-700 hover:bg-pink-800 text-white font-bold py-4 px-8 rounded border-slate-900 border-2 text-lg w-48 text-center"
      >
        Log In
      </a>
      <a
        href="./signUp.html"
        class="bg-pink-700 hover:bg-pink-800 text-white font-bold py-4 px-8 rounded border-slate-900 border-2 text-lg w-48 text-center"
      >
        Sign Up
      </a>
    </div>
    


    <!-- Logout Button -->
    <div class="flex justify-center mt-12">
      <button
        id="logoutButton"
        class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-6 rounded border-red-900 border-2 text-lg w-48"
      >
        Log Out
      </button>
    </div>

    <div class="mt-8 w-4/5 h-auto mx-auto flex justify-center pb-20">
      <img src="./img/stickfigures.jpg" alt="stick figures" />
    </div>
    <script src="./script.js"></script>
    <script src="./dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
