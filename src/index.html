<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion</title>
    <!-- Using CDN for Tailwind to ensure styles work -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-exo {
        font-family: 'Exo 2', sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 min-h-screen"
  >
    <!-- Main Heading -->
    <header class="bg-slate-400 py-8">
      <h1
        class="font-exo text-5xl md:text-7xl font-bold text-pink-800 text-center underline"
      >
        Dombroski Family Reunion 2025
      </h1>
    </header>

    <main class="container mx-auto px-4">
      <!-- Sub Heading -->
      <h2
        class="text-xl sm:text-2xl md:text-3xl font-bold text-pink-700 bg-slate-800 max-w-2xl mx-auto text-center rounded-md mt-8 sm:mt-12 border-pink-600 border-2 p-4"
      >
        Welcome to the home of the Dombroski family reunion! Thanks for
        visiting!
      </h2>

      <!-- Description -->
      <h3
        class="text-lg sm:text-xl md:text-2xl font-bold text-slate-950 text-center mt-8 sm:mt-10"
      >
        Click on the links below to get started!
      </h3>

      <!-- Buttons: Log In & Sign Up -->
      <div class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-6">
        <a
          href="./logIn.html"
          class="bg-gradient-to-r from-pink-500 to-pink-700 hover:from-pink-600 hover:to-pink-800 text-white font-semibold py-4 px-12 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-center text-lg w-48"
        >
          Log In
        </a>
        <a
          href="./signUp.html"
          class="bg-gradient-to-r from-pink-500 to-pink-700 hover:from-pink-600 hover:to-pink-800 text-white font-semibold py-4 px-12 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-center text-lg w-48"
        >
          Sign Up
        </a>
      </div>

      <!-- Buttons: Log Out & Delete Account -->
      <div class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-6">
        <button
          id="logoutButton"
          class="bg-gradient-to-r from-pink-500 to-pink-700 hover:from-pink-600 hover:to-pink-800 text-white font-semibold py-4 px-12 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-center text-lg w-48"
        >
          Log Out
        </button>
        <button
          id="deleteAccountButton"
          class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-semibold py-4 px-12 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-center text-lg w-48"
        >
          Delete Acct
        </button>
      </div>

      <!-- Image Section -->
      <div class="mt-8 sm:mt-12 flex justify-center pb-10 sm:pb-20">
        <img
          class="w-full max-w-xs sm:max-w-lg rounded-lg shadow-xl"
          src="./img/stickfigures.jpg"
          alt="stick figures"
        />
      </div>
    </main>

    <script src="./dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
