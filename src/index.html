<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion</title>
    <link rel="stylesheet" href="../dist/output.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-exo {
        font-family: 'Exo 2', sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-r from-slate-400 via-slate-800 to-indigo-400 min-h-screen text-slate-200"
  >
    <!-- Main Heading -->
    <header class="bg-slate-700/50 py-8">
      <h1
        class="font-exo text-5xl md:text-7xl font-bold text-slate-200 text-center"
      >
        Dombroski Family Reunion 2025
      </h1>
    </header>

    <main class="container mx-auto px-4">
      <!-- Sub Heading -->
      <h2
        class="text-xl sm:text-2xl md:text-3xl font-bold text-slate-100 bg-slate-800/70 max-w-3xl mx-auto text-center rounded-xl mt-8 sm:mt-12 border-pink-600 border-2 p-4 shadow-lg shadow-slate-600"
      >
        Welcome to the home of the Dombroski family reunion!&nbsp;&nbsp; Thanks
        for visiting!
      </h2>

      <!-- Description -->
      <h3
        class="text-lg sm:text-xl md:text-2xl font-bold text-slate-300 text-center mt-8 sm:mt-10"
      >
        Click on the links below to get started!
      </h3>

      <!-- Buttons: Log In & Sign Up -->
      <div class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-6">
        <a
          href="./logIn.html"
          class="bg-gradient-to-r from-blue-600 to-slate-900 hover:from-slate-700 hover:to-slate-950 text-slate-200 font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-slate-500 border-2"
        >
          Log In
        </a>
        <a
          href="./signUp.html"
          class="bg-gradient-to-r from-green-600 to-slate-800 hover:from-slate-700 hover:to-slate-950 text-slate-200 font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-slate-500 border-2"
        >
          Sign Up
        </a>
      </div>

      <!-- Buttons: Log Out & Delete Account -->
      <div class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-6">
        <button
          id="logoutButton"
          class="bg-gradient-to-r from-cyan-600 to-slate-900 hover:from-slate-700 hover:to-slate-950 text-slate-200 font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-slate-500 border-2"
        >
          Log Out
        </button>
        <button
          id="deleteAccountButton"
          class="bg-gradient-to-r from-red-700 to-slate-900 hover:from-red-800 hover:to-red-950 text-slate-200 font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-red-600 border-2"
        >
          Delete Account
        </button>
      </div>

      <!-- Image Section -->
      <div
        class="mx-auto text-center text-slate-300 text-2xl font-semibold mb-4 mt-10 bg-pink-800/80 rounded-3xl w-48 shadow-2xl shadow-slate-600 border-2 border-slate-600 p-2"
      >
        The venue
      </div>
      <div class="flex justify-center mb-[2rem]">
        <img
          src="./img/clubhouse.jpeg"
          alt="the clubhouse"
          class="w-full max-w-[80rem] rounded-[1.5rem] shadow-xl hover:scale-[1.02] transition-transform duration-[300ms]"
        />
      </div>
    </main>

    <script src="./dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
