<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      .font-exo { font-family: 'Exo 2', sans-serif; }
    </style>
  </head>

  <body class="bg-gradient-to-r from-gray-600 via-red-900 to-gray-800 min-h-screen text-gray-100">
    <header class="bg-gradient-to-r from-gray-500 via gray-700 to-gray-500 py-8">
      <h1 class="font-exo text-5xl md:text-7xl font-bold text-white text-center">
        Dombroski Family Reunion 2025
      </h1>
    </header>

    <main class="container mx-auto px-4">
      <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-white bg-gradient-to-r from-gray-600 via-gray-500 to-gray-600 max-w-3xl mx-auto text-center rounded-xl mt-8 sm:mt-12 border-pink-400 border-2 p-4 shadow-lg shadow-indigo-500/50">
        Welcome to the home of the Dombroski family reunion! Thanks for visiting!
      </h2>

      <h3 class="text-lg sm:text-xl md:text-2xl font-bold text-white text-center mt-8 sm:mt-10">
        Click on the links below to get started!
      </h3>

      <div class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-6">
        <a href="./logIn.html" class="bg-gradient-to-r from-blue-700 to-indigo-400 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-indigo-300 border-2">
          Log In
        </a>
        <a href="./signUp.html" class="bg-gradient-to-r from-green-700 to-gray-400 hover:from-green-600 hover:to-teal-700 text-white font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-teal-300 border-2">
          Sign Up
        </a>
      </div>

      <div class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-6">
        <button id="logoutButton" class="bg-gradient-to-r from-pink-700 to-indigo-600 hover:from-yellow-600 hover:to-orange-700 text-white font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-orange-300 border-2">
          Log Out
        </button>
        <button id="deleteAccountButton" class="bg-gradient-to-r from-red-700 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold py-4 px-12 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 text-center text-lg w-48 border-pink-300 border-2">
          Delete Account
        </button>
      </div>

      <div class="flex flex-col items-center gap-6 mt-10">
        <a href="./users.html" class="text-lg sm:text-xl md:text-2xl font-bold text-white bg-purple-900/70 max-w-3xl mx-auto text-center rounded-xl border-indigo-400 border-2 p-4 shadow-lg shadow-purple-500/50 hover:bg-purple-800/70 transition-colors duration-300">
          User List
        </a>
        <a href="./food.html" class="text-lg sm:text-xl md:text-2xl font-bold text-white bg-purple-900/70 max-w-3xl mx-auto text-center rounded-xl border-indigo-400 border-2 p-4 shadow-lg shadow-purple-500/50 hover:bg-purple-800/70 transition-colors duration-300">
          Food List
        </a>
        <a href="./photos.html" class="text-lg sm:text-xl md:text-2xl font-bold text-white bg-purple-900/70 max-w-3xl mx-auto text-center rounded-xl border-indigo-400 border-2 p-4 shadow-lg shadow-purple-500/50 hover:bg-purple-800/70 transition-colors duration-300">
          Photos
        </a>
        <a href="./2025_reunion.html" class="text-lg sm:text-xl md:text-2xl font-bold text-white bg-purple-900/70 max-w-3xl mx-auto text-center rounded-xl border-indigo-400 border-2 p-4 shadow-lg shadow-purple-500/50 hover:bg-purple-800/70 transition-colors duration-300">
          Home
        </a>
      </div>

      <div class="mx-auto text-center text-white text-2xl font-semibold mb-4 mt-10 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 rounded-3xl w-48 shadow-2xl shadow-purple-500/50 border-2 border-indigo-300 p-2">
        The Venue
      </div>
      <div class="flex justify-center mb-8">
        <img src="./img/clubhouse.jpeg" alt="the clubhouse" class="w-full max-w-6xl rounded-2xl shadow-xl hover:scale-[1.02] transition-transform duration-300" />
      </div>
    </main>

    <script src="./dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
