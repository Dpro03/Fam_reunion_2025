<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400">
    <!-- Main Heading -->
    <h1
      class="font-exo text-7xl sm:text-6xl md:text-7xl font-bold text-pink-800 text-center underline pt-14 bg-slate-400"
    >
      Dombroski Family Reunion 2025
    </h1>

    <!-- Sub Heading -->
    <h2
      class="text-xl sm:text-2xl md:text-3xl font-bold text-pink-700 bg-slate-800 w-full sm:w-2/3 lg:w-1/3 mx-auto text-center rounded-md mt-8 sm:mt-12 border-pink-600 border-2 p-4"
    >
      Welcome to the home of the Dombroski family reunion! Thanks for visiting!
    </h2>

    <!-- Description -->
    <h3
      class="text-lg sm:text-xl md:text-2xl font-bold text-slate-950 text-center mt-8 sm:mt-10"
    >
      Click on the links below to get started!
    </h3>

    <!-- Buttons: Log In & Sign Up -->
    <div
      class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-4 sm:gap-6 w-11/12 sm:w-4/5 mx-auto"
    >
      <a
        href="./logIn.html"
        class="bg-pink-700 hover:bg-pink-800 text-white p-4 font-bold py-3 sm:py-4 px-8 sm:px-10 rounded border-slate-900 border-2 text-base sm:text-lg w-full sm:w-48 text-center box-border"
      >
        Log In
      </a>
      <a
        href="./signUp.html"
        class="bg-pink-700 hover:bg-pink-800 text-white p-4 font-bold py-3 sm:py-4 px-8 sm:px-10 rounded border-slate-900 border-2 text-base sm:text-lg w-full sm:w-48 text-center box-border"
      >
        Sign Up
      </a>
    </div>

    <!-- Buttons: Log Out & Delete Account -->
    <div
      class="flex flex-wrap justify-center mt-10 sm:mt-12 gap-4 sm:gap-6 w-11/12 sm:w-4/5 mx-auto"
    >
      <button
        id="logoutButton"
        class="bg-pink-700 hover:bg-pink-800 text-white p-4 font-bold py-3 sm:py-4 px-8 sm:px-10 rounded border-slate-900 border-2 text-base sm:text-lg w-full sm:w-48 text-center box-border"
      >
        Log Out
      </button>
      <button
        id="deleteAccountButton"
        class="bg-pink-700 hover:bg-pink-800 text-white p-4 font-bold py-3 sm:py-4 px-8 sm:px-10 rounded border-slate-900 border-2 text-sm sm:text-lg w-full sm:w-48 text-center box-border"
      >
        Delete Acct
      </button>
    </div>

    <!-- Image Section -->
    <div
      class="mt-6 sm:mt-8 w-full sm:w-4/5 h-auto mx-auto flex justify-center pb-10 sm:pb-20"
    >
      <img
        class="w-full sm:w-auto max-w-xs sm:max-w-lg"
        src="./img/stickfigures.jpg"
        alt="stick figures"
      />
    </div>

    <script src="./dist/bundle.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
