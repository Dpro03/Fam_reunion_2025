<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Preloaded Google Fonts for faster load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
    
    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./styles.css" />

  </head>
  <body
    class="bg-gradient-to-br from-fuchsia-800 via-sky-900 to-stone-500 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="bg-gradient-to-br from-slate-400 via-slate-700 to-slate-400 p-8 rounded-lg shadow-xl border border-stone-500 w-full max-w-md"
    >
      <h1 class="font-exo text-3xl font-bold mb-8 text-center text-slate-200">
        Welcome Back!
      </h1>

      <form id="loginForm" class="space-y-6">
        <div class="space-y-4">
          <!-- Email Field -->
          <div class="flex flex-col space-y-2">
            <label for="loginEmail" class="text-sm font-medium text-gray-200">
              Email:
            </label>
            <input
              type="email"
              id="loginEmail"
              aria-label="Email Address"
              placeholder="Email"
              class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
              required
            />
          </div>

          <!-- Password Field with Toggle Visibility -->
          <div class="flex flex-col space-y-2">
            <label for="loginPassword" class="text-sm font-medium text-gray-200">
              Password:
            </label>
            <div class="relative">
              <input
                type="password"
                id="loginPassword"
                aria-label="Password"
                placeholder="Password"
                class="w-full p-3 bg-slate-800 border border-indigo-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-700 focus:border-transparent"
                required
              />
              <!-- Password visibility toggle -->
              <button
                type="button"
                onclick="togglePasswordVisibility()"
                class="absolute inset-y-0 right-3 flex items-center text-gray-400"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-gradient-to-br from-green-600 to-green-900 hover:from-sky-700 hover:to-indigo-800 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Log In
          </button>
        </div>
      </form>

      <!-- Forgot Password Link -->
      <div class="text-center mt-4">
        <a href="#" class="text-sm text-sky-400 hover:underline">Forgot Password?</a>
      </div>

      <!-- Error Message -->
      <div
        id="error-message"
        class="hidden text-red-500 mt-4 text-center font-medium"
      ></div>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script>
      // Password visibility toggle functionality
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('loginPassword');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      }
    </script>
  </body>
</html>
