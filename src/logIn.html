<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 flex items-center justify-center h-screen"
  >
    <div
      class="bg-gradient-to-r from-slate-400 via-slate-600 to-slate-400 p-4 rounded-lg shadow-lg w-full h-64 max-w-md mx-auto mt-20 pb-2"
    >
      <h2 class="text-2xl font-bold mb-6 mt-4 text-center text-white">
        Log In Page
      </h2>
      <form id="loginForm" class="space-y-6">
        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="email"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 mr-4"
            required
          />
        </div>

        <div class="grid grid-cols-2 items-center gap-4">
          <label
            for="password"
            class="text-sm font-medium ml-10 mt-8 text-gray-200"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            class="w-3/4 p-2 mt-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
            required
          />
        </div>
        <div class="flex justify-center mt-12">
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-bold px-4 rounded w-full max-w-xs"
          >
            Log In
          </button>
        </div>
      </form>
    </div>

    <script src="../dist/bundle.js"></script>
    <script type="module" "./firebase.js"></script>
  </body>
</html>
