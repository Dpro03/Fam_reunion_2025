<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      .font-exo { font-family: 'Exo 2', sans-serif; }
    </style>
  </head>
  <body class="bg-gradient-to-r from-gray-600 via-red-900 to-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gradient-to-r from-gray-600 via-gray-900 to-gray-800 p-8 rounded-lg shadow-xl border border-gray-400 w-full max-w-md">
      <h1 class="font-exo text-3xl font-bold mb-8 text-center text-white">
        Welcome Back!
      </h1>

      <form id="loginForm" class="space-y-6">
        <div class="space-y-4">
          <div class="flex flex-col space-y-2">
            <label for="loginEmail" class="text-sm font-medium text-gray-200">
              Email:
            </label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Email"
              class="w-full p-3 bg-purple-900/70 border border-indigo-400 rounded-lg text-indigo-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
              required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label for="loginPassword" class="text-sm font-medium text-gray-200">
              Password:
            </label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              class="w-full p-3 bg-purple-900/70 border border-indigo-400 rounded-lg text-indigo-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
              required
            />
          </div>
        </div>

        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Log In
          </button>
        </div>
      </form>

      <div id="error-message" class="hidden text-red-500 mt-4 text-center font-medium"></div>
    </div>

    <script type="module" src="./firebase.js"></script>
  </body>
</html>
