<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion Homepage</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-slate-400 via-slate-800 to-slate-400 min-h-screen"
  >
    <div class="container mx-auto px-4">
      <h1
        class="font-exo text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-slate-300 bg-slate-700/50 text-center py-8 rounded-lg mb-12"
      >
        Welcome to the Dombroski Family Reunion!
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
        <div
          class="bg-slate-900/80 rounded-3xl shadow-2xl shadow-slate-600 p-6 text-xl sm:text-2xl md:text-3xl text-slate-100 text-center flex justify-center items-center border-pink-600 border-2 hover:scale-105 transition-transform"
        >
          <p>
            The address:<br />
            42 Center Court<br />
            Colchester, CT, 06415
          </p>
        </div>
        <div
          class="bg-slate-900/80 text-slate-100 rounded-3xl shadow-2xl shadow-slate-600 text-lg sm:text-xl md:text-2xl p-6 text-center flex justify-center items-center border-pink-600 border-2 hover:scale-105 transition-transform"
        >
          <p>
            Our venue features a full kitchen, 2 floors, indoor and outdoor
            seating, billiards, ping pong table, television, and board games!
          </p>
        </div>
        <div
          class="bg-slate-900/80 rounded-3xl shadow-2xl shadow-slate-600 text-lg sm:text-2xl md:text-3xl text-slate-100 text-center flex justify-center items-center border-pink-600 border-2 hover:scale-105 transition-transform"
        >
          <p>
            The date:<br />
            August 4, 2025<br />
            12:00 PM
          </p>
        </div>
      </div>

      <div
        class="flex flex-col sm:flex-row justify-center space-y-6 sm:space-y-0 sm:space-x-8 mb-12"
      >
        <a href="./photos.html" class="w-full sm:w-auto">
          <button
            class="w-full sm:w-48 bg-pink-700 hover:bg-pink-800 text-white font-bold py-4 px-8 rounded-lg border-slate-900 border-2 transition-colors"
          >
            Photos
          </button>
        </a>
        <a href="./food.html" class="w-full sm:w-auto">
          <button
            class="w-full sm:w-48 bg-pink-700 hover:bg-pink-800 text-white font-bold py-4 px-8 rounded-lg border-slate-900 border-2 transition-colors"
          >
            Food List
          </button>
        </a>
      </div>

      <div class="flex justify-center mb-12">
        <img
          src="./img/reunion.jpg"
          alt="family reunion"
          class="w-full max-w-2xl h-auto rounded-3xl shadow-2xl hover:scale-105 transition-transform"
        />
      </div>
    </div>
  </body>
</html>
