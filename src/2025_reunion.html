<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reunion Homepage</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-slate-400 via-slate-700 to-slate-400">
    <h1
      class="font-exo text-7xl font-bold text-amber-500 text-center pt-8 underline"
    >
      Welcome to the home of the Dombroski family reunion!
    </h1>

    <div class="grid grid-cols-3 items-center gap-4 mt-20">
      <div
        class="bg-slate-900 rounded-3xl shadow-2xl shadow-slate-600 p-6 text-3xl text-slate-100 text-center flex justify-center items-center border-amber-500 border-2"
      >
        The address:<br />
        23 Center Court<br />
        Colchester, CT, 06415
      </div>
      <div
        class="bg-slate-900 text-slate-100 rounded-3xl shadow-2xl shadow-slate-600 text-2xl p-6 text-center flex justify-center items-center border-amber-500 border-2"
      >
        The location of our family reunion is a clubhouse that has a full
        kitchen, 2 floors, seating inside and out, and includes both billiards
        and a ping pong table.
      </div>
      <div
        class="bg-slate-900 rounded-3xl shadow-2xl shadow-slate-600 p-6 text-3xl text-slate-100 text-center flex justify-center items-center border-amber-500 border-2"
      >
        The date:<br />
        June 8, 2025<br />
        12:00 PM
      </div>
    </div>

    <h2 class="flex justify-center mb-8 mt-8">
      <img src="./img/family_tree.jpg" alt="family tree" />
    </h2>

    <script src="./script.js"></script>
  </body>
</html>
